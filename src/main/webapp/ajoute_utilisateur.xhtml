<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Ajouter un Utilisateur</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow p-4">
                        <div class="card-body">
                            <h1 class="mb-4 text-center">Ajouter un Utilisateur</h1>
                            <h:form>
                                <div class="mb-3">
                                    <h:outputLabel for="username" value="Nom d'utilisateur:" class="form-label"/>
                                    <h:inputText id="username" value="#{utilisateurBean.username}" class="form-control"
                                                 required="true" requiredMessage="Champ obligatoire"
                                                 validatorMessage="Au moins 3 lettres">
                                        <f:validateLength minimum="3" maximum="50" />
                                    </h:inputText>
                                    <h:message for="username" styleClass="text-danger"/>
                                </div>

                                <div class="mb-3">
                                    <h:outputLabel for="email" value="Email:" class="form-label"/>
                                    <h:inputText id="email" value="#{utilisateurBean.email}" class="form-control" required="true"/>
                                    <h:message for="email" styleClass="text-danger"/>
                                </div>

                                <div class="mb-3">
                                    <h:outputLabel for="password" value="Mot de passe:" class="form-label"/>
                                    <h:inputSecret id="password" value="#{utilisateurBean.password}" class="form-control" required="true">
                                        <f:validateLength minimum="8"/>
                                    </h:inputSecret>
                                    <h:message for="password" styleClass="text-danger"/>
                                </div>

                                <div class="mb-3">
                                    <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe:" class="form-label"/>
                                    <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" class="form-control" required="true"/>
                                    <h:message for="confirmPassword" styleClass="text-danger"/>
                                </div>

                                <div class="mb-3">
                                    <h:outputLabel for="description" value="Description:" class="form-label"/>
                                    <h:inputTextarea id="description" value="#{utilisateurBean.description}" class="form-control" rows="3"/>
                                </div>

                                <!-- Affichage des messages globaux (erreurs et succÃ¨s) -->
                                <div class="mb-3">
                                    <h:messages globalOnly="true" styleClass="alert alert-danger" rendered="#{facesContext.maximumSeverity == 'error'}"/>
                                    <h:messages globalOnly="true" styleClass="alert alert-success" rendered="#{facesContext.maximumSeverity == 'info'}"/>
                                </div>

                                <div class="d-grid gap-2">
                                    <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="btn btn-primary"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
